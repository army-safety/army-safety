<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/SECHIVE/" />
    <script>
      // For SPA routing: redirect to index.html and preserve path
      var path = window.location.pathname.replace(/^\/SECHIVE\//, "");
      if (path && path !== "404.html") {
        window.location.replace("/SECHIVE/?redirect=" + encodeURIComponent(path));
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="/SECHIVE/">click here</a>.</p>
  </body>
</html>
